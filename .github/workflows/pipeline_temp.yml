name: 'Pipeline test'

on:
    workflow_dispatch:
    pull_request:

permissions:
  contents: read
  pull-requests: read
  actions: write

jobs:
    create_data:
        runs-on: "ubuntu-latest"
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup + dependencies
              uses: ./.github/actions/setup

            - name: main.create_data
              run: |
                source .venv/bin/activate
                python -m corebehrt.main.create_data
            
            - name: Upload outputs
              uses: actions/upload-artifact@v4
              with:
                name: pipeline-outputs
                path: "./outputs"

    prepare_training:
        needs: create_data
        runs-on: "ubuntu-latest"
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup + dependencies
              uses: ./.github/actions/setup

            - name: Download outputs
              uses: actions/download-artifact@v4
              with:
                name: pipeline-outputs
                path: "./outputs"

            - name: main.prepare_training_data
              run: |
                source .venv/bin/activate
                python -m corebehrt.main.prepare_training_data --config_path ./corebehrt/configs/prepare_pretrain.yaml