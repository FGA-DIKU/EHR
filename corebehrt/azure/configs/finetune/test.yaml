data: "MEDS_all_20240910:1"

computes:
  default: "CPU-20-LP"
  finetune_cv: "GPU-A100-Single"

create_outcomes:
  max_run_time: 1080 # 18m

prepare_training_data:
  max_run_time: 1500 # 25m

select_cohort:
  max_run_time: 200

finetune_cv:
  max_run_time: 3600 # 20m
  metrics:
  - type: "best.test.accuracy"
    child: "Fold 1"
    min: 0.96
  - type: "best.test.roc_auc"
    child: "Fold 1"
    min: 0.3

on_fail: "raise"
