data: "CoreBEHRT_example_data@latest"

computes:
    default: "CPU-20-LP"
    pretrain: "GPU-A100-Single"
    finetune_cv: "GPU-A100-Single"

create_data:
    max_run_time: 200

create_outcomes:
    max_run_time: 30

prepare_training_data:
    max_run_time: 30

select_cohort:
    max_run_time: 30

pretrain:
    max_run_time: 300
    metrics:
        roc_auc:
            min: 0.9

finetune_cv:
    max_run_time: 20
    metrics:
        roc_auc:
            min: 0.9

on_fail: "raise"
