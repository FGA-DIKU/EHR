logging:
  level: INFO
  path: ./outputs/logs

paths:
  data: ./example_data/example_MEDS_data_w_labs
  splits: [ tuning, held_out ] # Optional, defaults to take all splits in data directory
  outcomes: ./outputs/outcomes/
  features: ./outputs/features/

outcomes:
  TEST_OUTCOME:
    type: [ code ]
    match: [ [ 'D10', 'D02' ] ]
    exclude: [ '157141000119108' ]
    match_how: startswith
    case_sensitive: true
  TEST_CENSOR:
    type: [ code ]
    match: [ [ 'M112' ] ]
    match_how: startswith
    case_sensitive: false
  TEST_COMBINED:
    combinations:
      primary:
        type: [ code ]
        match: [ [ 'M8' ] ]
        match_how: startswith
      secondary:
        type: [ code ]
        match: [ [ 'LAB', 'D5' ] ]
        match_how: startswith
      # takes occurence of primary and looks for secondary within +-1000 hours
      window_hours_min: -100
      window_hours_max: 100
      timestamp_source: "primary" # Optional, falls back to primary if not specified
