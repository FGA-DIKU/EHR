logging:
  level: INFO
  path: ./outputs/logs

paths:
  data: ./example_data/example_MEDS_data
  outcomes: ./outputs/outcomes/
  features: ./outputs/features/

outcomes:
  TEST_OUTCOME:
    type: [code]
    match: [['D10', 'D02']]
    exclude: ['D30']
    match_how: startswith
    case_sensitive: true
  TEST_CENSOR:
    type: [code]
    match: [['M112']]
    match_how: startswith
    case_sensitive: false

