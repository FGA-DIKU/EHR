logging:
  level: INFO
  path: ./outputs/logs

paths:
## INPUTS
  features: ./outputs/features
  tokenized: ./outputs/tokenized
  # tokenized_file: ...
  # tokenized_pids: ...
  
  # predefined_splits: outputs/pretraining/behrt_base
  # restart_model: ... # Use for restarting from checkpoint

  ## optional
  # cohort: ... # path to a file containing pids to use for pretraining

## OUTPUTS
  model: ./outputs/pretraining # Save model/outputs to this folder
  #runs: ./outputs/pretraining # Use for generating a new model folder
  
data:
  dataset:
    select_ratio: 1.
    masking_ratio: .8
    replace_ratio: .1
    ignore_special_tokens: true
  truncation_len: 20
  val_ratio: 0.2
  min_len: 2

trainer_args:
  batch_size: 32
  effective_batch_size: 64
  epochs: 5
  info: true
  sampler: null
  gradient_clip: 
    clip_value: 1.0
  shuffle: true
  early_stopping: null # num_epochs or null/false

model:
  hidden_size: 96
  num_hidden_layers: 3
  num_attention_heads: 3
  intermediate_size: 64
  
  type_vocab_size: 250 # !!! type_vocab_size should be > truncation_len//2 if sep token else >truncation len
  embedding_dropout: 0.1 
  max_position_embeddings: 512 # the longest sequence length we will use this model with
  
optimizer:
  lr: 5e-4
  eps: 1e-6

scheduler:
  _target_: transformers.get_linear_schedule_with_warmup
  num_warmup_epochs: 2
  num_training_epochs: 3

metrics:
  top1:
    _target_: corebehrt.evaluation.metrics.PrecisionAtK
    topk: 1
  top10:
    _target_: corebehrt.evaluation.metrics.PrecisionAtK
    topk: 10
  mlm_loss:
    _target_: corebehrt.evaluation.metrics.LossAccessor
    loss_name: loss
