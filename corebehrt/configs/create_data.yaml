logging:
  level: INFO
  path: ./outputs/logs

paths:
  data: ./example_data/example_data_w_labs
  tokenized: ./outputs/tokenized
  features: ./outputs/features
  
loader:
  concept_types: [
    diagnose,
    medication,
    labtest
  ]
  include_values: [labtest]

features:
  origin_point:
    year: 2020
    month: 1
    day: 26
  background_vars: ['GENDER']
  sep_token: true
  cls_token: true
  # Arguments for adding values to the data
  values:
    num_bins: 100 # Number of bins for the values

tokenizer:
  cutoffs:
   # D: 3 # diagnosis
   # M: 4 # medication

excluder:
  min_age: -1
  max_age: 120

split_ratios:
  pretrain: 0.72 # 80% of 90%
  finetune: 0.18 # 20% of 90%
  test: 0.1
