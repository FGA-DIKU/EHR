
logging:
  level: INFO   # Defines the logging level (INFO, DEBUG, ERROR, etc.)
  path: ./outputs/logs # Specifies the directory where log files will be stored

paths:
  data: ./example_data/example_MEDS_data_w_labs   # Path to raw EHR data
  tokenized: ./outputs/tokenized          # Path to store tokenized patient records
  features: ./outputs/features            # Path to save extracted features for modeling

  # optional
  # code_mapping: ./outputs/code_mapping.pt    # Optional: Path to save/load code mapping
  # vocabulary: ./outputs/vocabulary          # Optional: Path to vocabulary folder


features:
  exclude_regex: ^(?:LAB).* # example regex to exclude all features that start with 'LAB'
  values:
    value_creator_kwargs:
      num_bins: 100      # Number of bins for discretizing numerical features


tokenizer:
  sep_tokens: true  # Whether to include separator tokens
  cls_token: true   # Whether to include a classification token

# This is for the excluding incorrect ages
excluder:
  min_age: -1
  max_age: 120

