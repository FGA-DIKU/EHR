logging:
  level: INFO
  path: ./outputs/logs

paths:
  data: ./example_data/example_MEDS_data
  tokenized: ./outputs/tokenized
  features: ./outputs/features
  
# loader:
#   concept_types: [
#     diagnose,
#     medication,
#     labtest
#   ]
#   include_values: [labtest]

features:
  origin_point:
    year: 2020
    month: 1
    day: 26
  values:
    value_creator_kwargs:
      num_bins: 100

tokenizer:
  sep_tokens: true
  cls_token: true
  #cutoffs:
   # D: 3 # diagnosis
   # M: 4 # medication

excluder:
  min_age: -1
  max_age: 40

split_ratios:
  pretrain: 0.72 # 80% of 90%
  finetune: 0.18 # 20% of 90%
  test: 0.1
