env: local
output_dir: ./outputs/features
tokenized_dir_name: "tokenized"
paths:
  run_name: "_test"
  save_features_dir_name: "features" # saves in this directory on azure. If not provided use run_name.
loader:
  # can provide formatted data or features
  features_dir: null # ./outputs/features/features
  data_dir: ./example_data #./outputs/features_dask #./example_data #./outputs/features_dask # ./example_data # ../outputs/features_test # ../data/formatted/synthea500_icd10 #../outputs/data_icd10
  concept_types: [
    diagnose,
    medication,
  ]

features:
  #ages: true
  origin_point:
    year: 2020
    month: 1
    day: 26
  #segment: true
  background_vars: ['GENDER']

tokenizer:
  sep_tokens: true
  cls_token: true
  #cutoffs:
   # D: 3 # diagnosis
   # M: 4 # medication

excluder:
  min_len: 2
  min_age: -1
  max_age: 120

split_ratios:
  pretrain: 0.72 # 80% of 90%
  finetune: 0.18 # 20% of 90%
  test: 0.1

