output_dir: ./outputs/features
tokenized_dir_name: "tokenized"
paths:
  save_features_dir_name: "features" 
loader:
  data_dir:  ./example_data
  concepts: [
    diagnosis,
    medication,
  ]
  batchsize: 64
  chunksize: 300

features:
  #ages: true
  origin_point:
    year: 2020
    month: 1
    day: 26
  #segment: true
  background_vars: ['GENDER']

tokenizer:
  sep_tokens: true
  cls_token: true
  #cutoffs:
   # D: 3 # diagnosis
   # M: 4 # medication

excluder:
  min_len: 2
  min_age: -1
  max_age: 120

split_ratios:
  pretrain: 0.72 # 80% of 90%
  finetune: 0.18 # 20% of 90%
  test: 0.1
