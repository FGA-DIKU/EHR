logging:
  level: INFO
  path: $TMP_DIR/outputs/logs

paths:
  data: $TMP_DIR/example_data_large
  tokenized: $TMP_DIR/outputs/tokenized
  features: $TMP_DIR/outputs/features
  
loader:
  concept_types: [
    diagnose,
    medication,
  ]

features:
  #ages: true
  origin_point:
    year: 2020
    month: 1
    day: 26
  #segment: true
  background_vars: ['GENDER']


tokenizer:
  sep_tokens: true
  cls_token: true
  #cutoffs:
   # D: 3 # diagnosis
   # M: 4 # medication

excluder:
  min_len: 2
  min_age: -1
  max_age: 120

split_ratios:
  pretrain: 0.72 # 80% of 90%
  finetune: 0.18 # 20% of 90%
  test: 0.1
