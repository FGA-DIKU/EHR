logging:
  level: INFO
  path: ./tmp/outputs/logs

paths:
  data: ./tmp/example_data_large
  tokenized: ./tmp/outputs/tokenized
  features: ./tmp/outputs/features
  
loader:
  concept_types: [
    diagnose,
    medication,
  ]

features:
  origin_point:
    year: 2020
    month: 1
    day: 26
  background_vars: ['GENDER']
  sep_token: true
  cls_token: true

excluder:
  min_len: 2
  min_age: -1
  max_age: 120

split_ratios:
  pretrain: 0.72 # 80% of 90%
  finetune: 0.18 # 20% of 90%
  test: 0.1
