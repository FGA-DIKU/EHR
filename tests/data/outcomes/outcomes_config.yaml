logging:
  level: INFO
  path: ./outputs/logs
outcomes:
  TEST_CENSOR:
    case_sensitive: false
    match:
    - - M112
    match_how: startswith
    type:
    - code
  TEST_COMBINED:
    combinations:
      primary:
        match:
        - - M8
        match_how: startswith
        type:
        - code
      secondary:
        match:
        - - LAB
          - D5
        match_how: startswith
        type:
        - code
      timestamp_source: primary
      window_hours_max: 100
      window_hours_min: -100
  TEST_OUTCOME:
    case_sensitive: true
    exclude:
    - D437
    match:
    - - DE11
    match_how: startswith
    type:
    - code
paths:
  data: ./example_data/correlated_MEDS_data
  features: ./outputs/features/
  outcomes: ./outputs/outcomes/
