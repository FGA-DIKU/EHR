logging:
  level: INFO
  path: ./outputs/logs
outcomes:
  TEST_CENSOR:
    case_sensitive: false
    match:
    - - M112
    match_how: startswith
    type:
    - code
  TEST_OUTCOME:
    case_sensitive: true
    exclude:
    - D30
    match:
    - - D10
      - D02
    match_how: startswith
    type:
    - code
paths:
  data: ./example_data/raw
  features: ./outputs/features/
  outcomes: ./outputs/outcomes/
