data:
  dataset:
    ignore_special_tokens: true
    masking_ratio: 0.8
    replace_ratio: 0.1
    select_ratio: 1.0
  predefined_splits: false
  val_ratio: 0.2
logging:
  level: INFO
  path: ./outputs/logs
metrics:
  mlm_loss:
    _target_: corebehrt.modules.monitoring.metrics.LossAccessor
    loss_name: loss
  top1:
    _target_: corebehrt.modules.monitoring.metrics.PrecisionAtK
    topk: 1
  top10:
    _target_: corebehrt.modules.monitoring.metrics.PrecisionAtK
    topk: 10
model:
  embedding_dropout: 0.1
  hidden_size: 96
  intermediate_size: 64
  max_position_embeddings: 512
  num_attention_heads: 3
  num_hidden_layers: 3
  type_vocab_size: 1024
optimizer:
  eps: 1.0e-06
  lr: 0.0005
paths:
  model: ./outputs/pretrai
  prepared_data: ./outputs/pretrain/processed_data/
  tokenized: ./outputs/tokenized
scheduler:
  _target_: transformers.get_linear_schedule_with_warmup
  num_training_steps: 29
  num_warmup_steps: 19
trainer_args:
  batch_size: 32
  early_stopping: null
  effective_batch_size: 64
  epochs: 5
  gradient_clip:
    clip_value: 1.0
  info: true
  sampler: null
  shuffle: true
